<style>
td{
    text-align: center;
    cursor: pointer;
    filter: blur(5px);   
}
td:hover{
    filter: blur(0);
}
</style>
<table width="600px" height="700px" >
    <tr>
        <th><p>{{msg}}</p></th>
    </tr>
    <tr>
        <th>Questions</th>
        <th>Answers</th>
    </tr>
    <tr ng-repeat="movie in moviedata">
        <th>{{movie.question }}</th>
        <td>{{movie.answer}}</td><br /><br />
    </tr>

</table>
