            text-align: center;

<body> 
    <table border="0" width="100%" height="700px">
        <!----Row1---->

                <th width="150px">
                    <img src="logo.png" alt="logo" height="150px" width="150px" > 
                </th>
                <th><font face="Monoton" style="font-size:300%;"> Quiz Dojo </font> </th>
                <th></th>
                <th> <a href="index.html"> Home </a> </th>
                <th> <a href="about.html"> About Us </a></th>
                <th> <a href="#"> Contact Us </a></th>
            </tr>
        </tr>
        <tr><th colspan="6"> <img src="game1.png" alt="game" align="center" class="center" width="100%" height="500px"></th>
        </tr>
        <tr>
            <th colspan="6"><font color="black" face="Comic sans MS" size="5"><h1>Click on the video!!!</h1></font></th>
        </tr>
        <tr>
            <th colspan="6"><video width="500" height="240" controls>
                <source src="Guess The Movie By Emoji.mp4" type="video/mp4">
              Your browser does not support the video tag.
              </video><br>

              <p>Get your current location</p>
              <p>while you play</p>

                    <button onclick="getLocation()">Get Location</button>

              <p id="demo"></p>
              
              <script>
                var x = document.getElementById("demo");
                
                function getLocation() {
                  if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);
                  } else { 
                    x.innerHTML = "Geolocation is not supported by this browser.";
                  }
                }
                
                function showPosition(position) {
                  x.innerHTML = "Latitude: " + position.coords.latitude + 
                  "<br>Longitude: " + position.coords.longitude;
                }
                </script>
                
            </th>
        </tr>

   </body>
</html>
